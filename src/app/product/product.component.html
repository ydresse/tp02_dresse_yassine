<div class="container has-text-centered">
  <h1 class="title">Liste des produits</h1>

  <div class="columns">
    <div class="column is-3" *ngFor="let product of products | async">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title"> {{ product.name }} </p>
        </header>
        <div class="card-image">
          <figure class="image">
            <img src="assets/"
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
